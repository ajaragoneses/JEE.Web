<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF 2</title>
</h:head>
<h:body>
	<h3>JSF 2</h3>
	<p>IP: #{voteView.ip}</p>
	<h:form>
		<h:selectOneMenu id="tema" value="#{voteView.tema}">
			<f:selectItems value="#{voteView.listaTemasString}" />
		</h:selectOneMenu>
		<br />
		<h:selectOneMenu id="pregunta" value="#{voteView.pregunta}" rendered="#{voteView.temaElegido}">
			<f:selectItems value="#{voteView.listaPreguntas}" />
		</h:selectOneMenu>
		
		<br />
		<h:selectOneMenu id="voto" value="#{voteView.voto}" rendered="#{voteView.temaElegido}">
			<f:selectItems value="#{voteView.listaVotos}" />
		</h:selectOneMenu>
		
		<br />
		<h:selectOneMenu id="nivelEstudios" value="#{voteView.nivelEstudios}" rendered="#{voteView.temaElegido}">
			<f:selectItems value="#{voteView.listaNivelEstudios}" />
		</h:selectOneMenu>
		<br />
		<h:commandButton id="submit" value="submit" type="submit"
			 action="#{voteView.process()}" />
	</h:form>
</h:body>
</html>
