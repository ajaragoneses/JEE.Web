<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <h:head>
    <style>
	    tr {
		   border: 1px solid black;
		} 
    </style>

    </h:head>
    <h:body>
 
    	<h1>Lista de Votaciones</h1>
    	<table class="order-table">
    		<tr>
    			<th>Tema</th>
    			<th>Pregunta</th>
    			<th>nยบ de votaciones</th>
    			<th>Votacion media</th>
    		</tr>
    		<tbody>
	    		<ui:repeat var="o" value="#{listVoteView.listaTemas}" varStatus="status">
	   			  <tr>
		    			<td>#{o.nombreTema}</td>
		    			<td>#{o.pregunta}</td>
		    			<td>#{o.listaVotos.size()}</td>
		    			<td>
		    			<ul>
			    			<ui:repeat var="i" value="#{o.mediaVotos()}" varStatus="status2">
			    				<li>#{i}</li>
			    				
			    			</ui:repeat>
		    			</ul>
		    			</td>
		    		  </tr>

	    		</ui:repeat>
    		</tbody>
    	</table>
    </h:body>
</html>
