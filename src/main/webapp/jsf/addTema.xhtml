<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Añadir Tema</title>
</h:head>
<h:body>
	<h:form>
		<h:outputLabel for="temaName" value="Categoría del tema" />
		<h:inputText id="temaName" value="#{addTemaView.nombreTema}" />
		<br />
		<h:outputLabel for="pregunta" value="Pregunta" />
		<h:inputText id="pregunta" value="#{addTemaView.pregunta}" />
		<br />
		<h:commandButton id="submit" value="submit" type="submit"
			 action="#{addTemaView.process()}" />
	</h:form>
</h:body>
</html>
